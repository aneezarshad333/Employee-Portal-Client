<div class="edit text-center mt-5 d-flex flex-column align-items-center" *ngIf="!editAdminStatus">
    <img [src]="profile_pic" alt="" width="200px" height="200px" class="img-fluid">
    <button class="btn btn-link" (click)="editAdminBtn()"><i class="fa-solid fa-pen me-1"></i>Edit Admin
        Details</button>
</div>
<div class="admin-detail d-flex flex-column align-items-center " *ngIf="editAdminStatus">
    <h3 class="fw-bolder">Update Admin Details</h3>
    <label>
        <input type="file" style="display: none;" (change)="getFile($event)">
        <img [src]="profile_pic" alt="">
    </label>
    <div class="ps-1 pe-1 w-75">
        <input type="text" class="form-control mt-2" placeholder="Admin Name" [(ngModel)]="adminDetails.name">
        <input type="password" class="form-control mt-2" placeholder="Admin Password" value="{{adminDetails.password}}"
            [(ngModel)]="adminDetails.password">
    </div>
    <div class="d-flex justify-content-around mt-3 w-100 ">
        <button class="btn btn-warning" (click)="onCancel()">Cancel</button>
        <button class="btn btn-success" (click)="updateAdmin()">Update</button>
    </div>

</div>
